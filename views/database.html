<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/quizerCSS.css">
</head>
<body>
  <div id="wrapper" class="
  flex flex-col items-center h-screen justify-center space-y-10
  w-5/6 m-auto md:w-4/6
  ">
      <h1 class="
      text-3xl uppercase underline font-bold line tracking-wider
      ">Database Page</h1>    
      
      <form  class="
        flex flex-col items-center space-y-5 text-2xl
        "> 
        <label for="tests" class="
        text-3xl
        ">Choose a test:</label>
        <select id="tests" name="tests" size="5" class="
        border-4 border-
        ">
          <option value="tailwindCSS" selected>TailwindCSS</option>
          <option value="jsDoc">JS Doc</option>
          <option value="replitShortcuts">Replit Shortcuts</option>
          <option value="gitCLI">Git CLI</option>
        </select>
        <input type="submit" value="Show Questions" class="
        bg-blue-200 p-3 border-blue-400 border-2 rounded-md
        transform hover:scale-110 hover:ease-in
        ">
      </form>
      
      <!--
      Display here all the questions and answers for that specific
      test. This is hidden whil a test is not shown.
      -->
      <!--Use Grid js for this part.-->
      
      <div id="questions">
          
      </div>
      
      
  </div>  
</body>
</html>
